<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
</head>

<body>
    <div id="app">
        <!--Componente personalizado lista-personajes-->
        <!--Se utiliza la directiva v-for para extraer los datos del padre-->
        <!--Se utiliza la directiva v-bind para vincular-->
        <lista-personajes v-for="personajes in ListaDePersonajes" v-bind:personajesamostrar="personajes" v-bind:key="personajes.nombre"></lista-personajes>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //Se registra el componente//
        Vue.component('lista-personajes', {
            props: ['personajesamostrar'],
            template: `
<div>
<img class="img-personajes" v-bind:src= "personajesamostrar.imagen"/>
<h2>{{ personajesamostrar.nombre }}</h2 >
</div>
`
        });
        //Se crea la instancia para que Vue utilice el componente//
        var app = new Vue({
            el: '#app',

            data: {
                ListaDePersonajes: [{
                    nombre: "Rick Sanchez",
                    imagen: "https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                }, {
                    nombre: "Morty Smith",
                    imagen: "https://rickandmortyapi.com/api/character/avatar/2.jpeg"
                }, {
                    nombre: "Summer Smith",
                    imagen: "https://rickandmortyapi.com/api/character/avatar/3.jpeg"
                }, {
                    nombre: "Beth Smith",
                    imagen: "https://rickandmortyapi.com/api/character/avatar/4.jpeg"
                }, {
                    nombre: "Jerry Smith",
                    imagen: "https://rickandmortyapi.com/api/character/avatar/5.jpeg"
                }, ],

            }
        })
    </script>
    <!--Estilo de la pÃ¡gina-->
    <style scoped>
        body {
            background-image: url(https://rickandmortypod.com/wp-content/uploads/2018/11/cropped-RM_page-header_background1-3.png);
            object-fit: fill;
        }
        
        img,
        h2 {
            display: inline-flex;
        }
        
        h2 {
            font-size: 30px;
            font-family: 'Calibri', sans-serif;
            color: green;
            align-self: center;
        }
        
        .img-personajes {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</body>

</html>
