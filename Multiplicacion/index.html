<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=DotGothic16&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="grid__container">


        <div class="pantalla">
            <p id="multiplicacion"></p>
            <p id="factorial"></p>
            <h1 id="error" class="animate__animated animate__flash"></h1>
            <p id="rango"></p>
        </div>

        <div class="solar">
            <div class="item__1"></div>
            <div class="item__2"></div>
            <div class="item__3"></div>
            <div class="item__4"></div>
            <div class="item__5"></div>
        </div>
        <div class="numeros__0">
            <div class="items signo"><i class="fas fa-power-off"></i></div>
            <div class="items signo">C</div>
            <div class="items signo">%</div>
            <div class="items operacion">÷</div>
        </div>
        <div class="numeros__1">
            <div class="items num">1</div>
            <div class="items num">2</div>
            <div class="items num">3</div>
            <div class="items por"><i class="fas fa-times"></i></div>
        </div>
        <div class="numeros__2">
            <div class="items num">4</div>
            <div class="items num">5</div>
            <div class="items num">6</div>
            <div class="items operacion">-</div>
        </div>
        <div class="numeros__3">
            <div class="items num">7</div>
            <div class="items num">8</div>
            <div class="items num">9</div>
            <div class="items operacion">+</div>
        </div>
        <div class="numeros__4">
            <div class="items num"> 0</div>
            <div class="items num">00</div>
            <div class="items cero">.</div>
            <div class="items operacion">=</div>
        </div>
    </div>






    <script src="js/main.js"></script>

</body>


</html>
