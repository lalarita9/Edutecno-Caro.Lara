<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var botonSuma = document.getElementById('btn-sumar');
        botonSuma.addEventListener("click", sumar);

        function sumar() {
            var num1 = document.getElementById("valor1").value;
            var num2 = document.getElementById("valor2").value;
            var suma = parseInt(num1) + parseInt(num2);
            alert("La suma de los numeros ingresados es: " + suma);
        }
        var botonResta = document.getElementById('btn-restar');
        botonResta.addEventListener("click", restar);

        function restar() {
            var num1 = document.getElementById("valor1").value;
            var num2 = document.getElementById("valor2").value;
            var resta = parseInt(num1) - parseInt(num2);
            if (resta > 0) {
                alert("La resta de los numeros ingresados es: " + resta);
            } else {
                alert("La resta de los numeros ingresados es: 0 ");
            }

        }
    </script>
</body>

</html>
